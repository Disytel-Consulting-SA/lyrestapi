openapi: 3.0.0

info:
  version: 0.0.1
  title: Libertya REST API
  description: Libertya REST API para la gestion y procesamiento de entidades y documentos

tags:
  - name: "LYRESTAPI"

paths:

  /v1.0/products:
    get:
      summary: Retrieve all products
      tags:
        - "product"
      description: Retorna la lista completa de articulos
      operationId: getAllProducts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './product.yaml#/components/schemas/Product'
    post:
      summary: Nuevo articulo
      tags:
        - "product"
      description: Agrega un nuevo articulo
      operationId: addProduct
      responses:
        "200":
          description: OK. ID de producto creado es retornado
          content:
            text/plain:
              schema:
                type: string
        "409":
          description: Imposible insertar
          content:
            text/plain:
              schema:
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './product.yaml#/components/schemas/Product'
  /v1.0/products/{id}:
    get:
      summary: Recupera un producto en particular
      tags:
        - "product"
      parameters:
        - name: id
          in: path
          description: ID del articulo
          required: true
          schema:
            type: integer
      description: Recupera la informacion de un articulo en particular
      operationId: retrieveProduct
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './product.yaml#/components/schemas/Product'
    delete:
      summary: Elimina un articulo
      tags:
        - "product"
      parameters:
        - name: id
          in: path
          description: ID de articulo
          required: true
          schema:
            type: integer
      description: Elimina un articulo existente
      operationId: deleteProduct
      responses:
        "409":
          description: Imposible eliminar
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No encontrado
          content:
            text/plain:
              schema:
                type: string
        "204":
          description: OK
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Actualiza por completo un articulo existente
      tags:
        - "product"
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: ID del articulo a actualizar
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './product.yaml#/components/schemas/Product'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
        "409":
          description: Imposible actualizar
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No encontrado
          content:
            text/plain:
              schema:
                type: string

  /v1.0/bpartners:
    get:
      tags:
        - "bpartner"
      summary: Retrieve all business partners
      description: Retorna la lista completa de articulos
      operationId: getAllBPartners
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './bpartner.yaml#/components/schemas/BPartner'
    post:
      tags:
        - "bpartner"
      summary: Nueva entidad comercial
      description: Agrega una nueva entidad comercial
      operationId: addBPartner
      responses:
        "200":
          description: OK. ID de entidad comercial creada es retornado
          content:
            text/plain:
              schema:
                type: string
        "409":
          description: Imposible insertar
          content:
            text/plain:
              schema:
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './bpartner.yaml#/components/schemas/BPartner'
  /v1.0/bpartners/{id}:
    get:
      tags:
        - "bpartner"
      summary: Recupera una entidad comercial en particular
      parameters:
        - name: id
          in: path
          description: ID de la entidad comercial
          required: true
          schema:
            type: integer
      description: Recupera la informacion de una entidad comercial en particular
      operationId: retrieveBPartner
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './bpartner.yaml#/components/schemas/BPartner'
    delete:
      tags:
        - "bpartner"
      summary: Elimina una entidad comercial
      parameters:
        - name: id
          in: path
          description: ID de entidad comercial
          required: true
          schema:
            type: integer
      description: Elimina una entidad comercial existente
      operationId: deleteBPartner
      responses:
        "409":
          description: Imposible eliminar
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No encontrado
          content:
            text/plain:
              schema:
                type: string
        "204":
          description: OK
          content:
            text/plain:
              schema:
                type: string
    put:
      tags:
        - "bpartner"
      summary: Actualiza por completo una entidad comercial existente
      operationId: updateBPartner
      parameters:
        - name: id
          in: path
          description: ID de la entidad comercial a actualizar
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './bpartner.yaml#/components/schemas/BPartner'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
        "409":
          description: Imposible actualizar
          content:
            text/plain:
              schema:
                type: string
        "404":
          description: No encontrado
          content:
            text/plain:
              schema:
                type: string
