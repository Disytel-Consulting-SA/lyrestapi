openapi: 3.0.0

info:
  version: 0.0.1
  title: Libertya REST API
  description: Libertya REST API para la gestion y procesamiento de entidades y documentos

tags:
  - name: "LYRESTAPI"

paths:

  /v1.0/products:
    get:
      summary: Retrieve all products
      tags:
        - "product"
      description: Retorna la lista completa de articulos
      operationId: getAllProducts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './product.yaml#/components/schemas/Product'
    post:
      summary: Nuevo articulo
      tags:
        - "product"
      description: Agrega un nuevo articulo
      operationId: addProduct
      responses:
        "200":
          description: OK. ID de producto creado es retornado
          content:
            text/plain:
              schema:
                type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './product.yaml#/components/schemas/Product'
  /v1.0/products/{id}:
    get:
      summary: Recupera un producto en particular
      tags:
        - "product"
      parameters:
        - name: id
          in: path
          description: ID del articulo
          required: true
          schema:
            type: integer
      description: Recupera la informacion de un articulo en particular
      operationId: retrieveProduct
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './product.yaml#/components/schemas/Product'
    delete:
      summary: Elimina un articulo
      tags:
        - "product"
      parameters:
        - name: id
          in: path
          description: ID de articulo
          required: true
          schema:
            type: integer
      description: Elimina un articulo existente
      operationId: deleteProduct
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Actualiza un articulo existente
      tags:
        - "product"
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: ID del articulo a actualizar
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: './product.yaml#/components/schemas/Product'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
