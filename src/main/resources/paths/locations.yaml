get:
  tags:
    - "location"
  summary: Retrieve all locations
  description: Retorna la lista completa de direcciones
  operationId: getAllLocations
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/location.yaml#/components/schemas/Location'
post:
  tags:
    - "location"
  summary: Nueva direccion
  description: Agrega una nueva direccion
  operationId: addLocation
  responses:
    "200":
      description: OK. ID de direccion creada es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/location.yaml#/components/schemas/Location'
