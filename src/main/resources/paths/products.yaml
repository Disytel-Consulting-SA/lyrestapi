get:
  summary: Retrieve all products
  tags:
    - "product"
  description: Retorna la lista completa de articulos
  operationId: getAllProducts
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/product.yaml#/components/schemas/Product'
post:
  summary: Nuevo articulo
  tags:
    - "product"
  description: Agrega un nuevo articulo
  operationId: addProduct
  responses:
    "200":
      description: OK. ID de producto creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/product.yaml#/components/schemas/Product'
