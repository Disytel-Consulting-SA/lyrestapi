get:
  summary: Retrieve all POS Payment Medium configurations
  tags:
    - "pospaymentmedium"
  description: Retorna la lista completa de medios de pago TPV
  operationId: getAllPOSPaymentMedium
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/pospaymentmedium.yaml#/components/schemas/POSPaymentMedium'
post:
  summary: Nuevo medio de pago TPV
  tags:
    - "pospaymentmedium"
  description: Agrega un nuevo medio de pago TPV
  operationId: addPOSPaymentMedium
  responses:
    "200":
      description: OK. ID del medio de pago TPV creado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/pospaymentmedium.yaml#/components/schemas/POSPaymentMedium'
