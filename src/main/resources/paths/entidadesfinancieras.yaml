get:
  summary: Retorna las entidades financieras
  tags:
    - "entidadfinanciera"
  description: Retorna las entidades financieras
  operationId: getAllEntidadesFinancieras
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/entidadfinanciera.yaml#/components/schemas/EntidadFinanciera'
post:
  summary: Nueva entidad financiera
  tags:
    - "entidadfinanciera"
  description: Agrega una nueva entidad financiera
  operationId: addEntidadFinanciera
  responses:
    "200":
      description: OK. ID de la entidad financiera
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/entidadfinanciera.yaml#/components/schemas/EntidadFinanciera'
