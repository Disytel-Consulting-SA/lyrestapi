get:
  summary: Retorna la lista de cortes del esquema de descuento
  tags:
    - "discountschemabreak"
  description: Retorna la lista completa de cortes del esquema de descuento
  operationId: getAllDiscountSchemaBreaks
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/discountschemabreak.yaml#/components/schemas/DiscountSchemaBreak'
post:
  summary: Nuevo corte del esquema de descuento
  tags:
    - "discountschemabreak"
  description: Agrega un nuevo corte del esquema de descuento
  operationId: addDiscountSchemaBreak
  responses:
    "200":
      description: OK. ID del corte del esquema de descuento creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/discountschemabreak.yaml#/components/schemas/DiscountSchemaBreak'
