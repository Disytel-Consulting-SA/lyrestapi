get:
  tags:
    - "cashline"
  summary: Retrieve all cash lines
  description: Retorna la lista completa de lineas de efectivo
  operationId: getAllCashLines
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/cashline.yaml#/components/schemas/CashLine'
post:
  tags:
    - "cashline"
  summary: Nueva linea de efectivo
  description: Agrega una nueva linea de efectivo
  operationId: addCashLine
  responses:
    "200":
      description: OK. ID de linea de efectivo es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/cashline.yaml#/components/schemas/CashLine'
