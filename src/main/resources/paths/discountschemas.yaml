get:
  summary: Retorna la lista de esquemas de descuento
  tags:
    - "discountschema"
  description: Retorna la lista completa de esquemas de descuento
  operationId: getAllDiscountSchemas
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/discountschema.yaml#/components/schemas/DiscountSchema'
post:
  summary: Nuevo esquema de descuento
  tags:
    - "discountschema"
  description: Agrega una nuevo esquema de descuento
  operationId: addDiscountSchema
  responses:
    "200":
      description: OK. ID del esquema de descuento es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/discountschema.yaml#/components/schemas/DiscountSchema'
