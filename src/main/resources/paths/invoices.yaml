get:
  tags:
    - "invoice"
  summary: Retrieve all invoices
  description: Retorna la lista completa de facturas
  operationId: getAllInvoices
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/invoice.yaml#/components/schemas/Invoice'
post:
  tags:
    - "invoice"
  summary: Nueva factura
  description: Agrega una nueva factura
  operationId: addInvoice
  responses:
    "200":
      description: OK. ID de factura creada es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/invoice.yaml#/components/schemas/Invoice'
