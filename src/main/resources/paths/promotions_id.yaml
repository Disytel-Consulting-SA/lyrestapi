get:
  summary: Recupera una promocion en particular
  tags:
    - "promotion"
  parameters:
    - name: id
      in: path
      description: ID de la promocion
      required: true
      schema:
        type: integer
  description: Recupera la informacion de una promocion en particular
  operationId: retrievePromotion
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/promotion.yaml#/components/schemas/Promotion'
delete:
  summary: Elimina una promocion
  tags:
    - "promotion"
  parameters:
    - name: id
      in: path
      description: ID de la promocion
      required: true
      schema:
        type: integer
  description: Elimina una promocion existente
  operationId: deletePromotion
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza una promocion existente
  tags:
    - "promotion"
  operationId: updatePromotion
  parameters:
    - name: id
      in: path
      description: ID de la promocion a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/promotion.yaml#/components/schemas/Promotion'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string