get:
  tags:
    - "inout"
  summary: Retrieve inouts
  description: Retorna una lista de remitos
  operationId: getAllInOuts
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/inout.yaml#/components/schemas/InOut'
post:
  tags:
    - "inout"
  summary: Nuevo remito
  description: Agrega un nuevo remito
  operationId: addInOut
  responses:
    "200":
      description: OK. ID de remito creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/inout_doc.yaml#/components/schemas/InOutDocument'
