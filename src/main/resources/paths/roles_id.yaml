get:
  summary: Recupera un perfil en particular
  tags:
    - "role"
  parameters:
    - name: id
      in: path
      description: ID del perfil
      required: true
      schema:
        type: integer
  description: Recupera la informacion de un perfil en particular
  operationId: retrieveRole
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/role.yaml#/components/schemas/Role'
delete:
  summary: Elimina un perfil
  tags:
    - "role"
  parameters:
    - name: id
      in: path
      description: ID del perfil
      required: true
      schema:
        type: integer
  description: Elimina un perfil existente
  operationId: deleteRole
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza un perfil existente
  tags:
    - "role"
  operationId: updateRole
  parameters:
    - name: id
      in: path
      description: ID del perfil a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/role.yaml#/components/schemas/Role'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string