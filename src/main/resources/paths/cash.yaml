get:
  summary: Retrieve all cash entries
  tags:
    - "cash"
  description: Retorna la lista completa de libros de caja
  operationId: getAllCash
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/cash.yaml#/components/schemas/Cash'
post:
  summary: Nuevo libro de caja
  tags:
    - "cash"
  description: Agrega un nuevo libro de caja
  operationId: addCash
  responses:
    "200":
      description: OK. ID de libro de caja creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/cash.yaml#/components/schemas/Cash'
