get:
  summary: Retorna la lista de configuraciones de libro de caja
  tags:
    - "cashbook"
  description: Retorna la lista completa de configuraciones de libro de caja
  operationId: getAllCashBooks
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/cashbook.yaml#/components/schemas/CashBook'
post:
  summary: Nueva configuracion de libro de caja
  tags:
    - "cashbook"
  description: Agrega una nueva configuracion de libro de caja
  operationId: addCashBook
  responses:
    "200":
      description: OK. ID de configuracion de libro de caja creada es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/cashbook.yaml#/components/schemas/CashBook'
