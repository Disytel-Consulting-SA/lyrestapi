get:
  summary: Recupera un controlador fiscal en particular
  tags:
    - "controladorfiscal"
  parameters:
    - name: id
      in: path
      description: ID del controlador fiscal
      required: true
      schema:
        type: integer
  description: Recupera la informacion de un controlador fiscal en particular
  operationId: retrieveControladorFiscal
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/controladorfiscal.yaml#/components/schemas/ControladorFiscal'
delete:
  summary: Elimina un controlador fiscal
  tags:
    - "controladorfiscal"
  parameters:
    - name: id
      in: path
      description: ID del controlador fiscal
      required: true
      schema:
        type: integer
  description: Elimina un controlador fiscal existente
  operationId: deleteControladorFiscal
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza por completo un controlador fiscal existente
  tags:
    - "controladorfiscal"
  operationId: updateControladorFiscal
  parameters:
    - name: id
      in: path
      description: ID del controlador fiscal a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/controladorfiscal.yaml#/components/schemas/ControladorFiscal'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string