get:
  summary: Recupera un limite de cheques por cuit
  tags:
    - "checkcuitcontrol"
  parameters:
    - name: id
      in: path
      description: ID del limite de cheques por cuit
      required: true
      schema:
        type: integer
  description: Recupera la informacion de un limite de cheques por cuit
  operationId: retrieveCheckCuitControl
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/checkcuitcontrol.yaml#/components/schemas/CheckCuitControl'
delete:
  summary: Elimina un limite de cheques por cuit
  tags:
    - "checkcuitcontrol"
  parameters:
    - name: id
      in: path
      description: ID del limite de cheques por cuit
      required: true
      schema:
        type: integer
  description: Elimina un limite de cheques por cuit
  operationId: deleteCheckCuitControl
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza por completo un limite de cheques por cuit
  tags:
    - "checkcuitcontrol"
  operationId: updateCheckCuitControl
  parameters:
    - name: id
      in: path
      description: ID del limite de cheques por cuit a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/checkcuitcontrol.yaml#/components/schemas/CheckCuitControl'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string