get:
  tags:
    - "inventory"
  summary: Retrieve inventories
  description: Retorna una lista de inventarios
  operationId: getAllInventories
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/inventory.yaml#/components/schemas/Inventory'
post:
  tags:
    - "inventory"
  summary: Nuevo inventario
  description: Agrega una nuevo inventario
  operationId: addInventory
  responses:
    "200":
      description: OK. ID de inventario creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/inventory_doc.yaml#/components/schemas/InventoryDocument'
