get:
  tags:
    - "order"
  summary: Retrieve all orders
  description: Retorna la lista completa de pedidos
  operationId: getAllOrders
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/order.yaml#/components/schemas/Order'
post:
  tags:
    - "order"
  summary: Nuevo pedido
  description: Agrega un nuev pedido
  operationId: addOrder
  responses:
    "200":
      description: OK. ID de pedido creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/order.yaml#/components/schemas/Order'
