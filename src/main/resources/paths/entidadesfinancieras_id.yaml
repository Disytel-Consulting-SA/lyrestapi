get:
  summary: Recupera una entidad financiera
  tags:
    - "entidadfinanciera"
  parameters:
    - name: id
      in: path
      description: ID de la entidad financiera
      required: true
      schema:
        type: integer
  description: Recupera la informacion de una entidad financiera
  operationId: retrieveEntidadFinanciera
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/entidadfinanciera.yaml#/components/schemas/EntidadFinanciera'
delete:
  summary: Elimina una entidad financiera
  tags:
    - "entidadfinanciera"
  parameters:
    - name: id
      in: path
      description: ID de la entidad financiera
      required: true
      schema:
        type: integer
  description: Eliminaa entidad financiera
  operationId: deleteEntidadFinanciera
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
