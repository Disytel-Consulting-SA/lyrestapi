get:
  summary: Retorna los descuentos aplicados al documento
  tags:
    - "documentdiscount"
  description: Retorna los descuentos aplicados al documento
  operationId: getAllDocumentDiscounts
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/documentdiscount.yaml#/components/schemas/DocumentDiscount'
post:
  summary: Nuevo descuento aplicado a documento
  tags:
    - "documentdiscount"
  description: Agrega un descuento aplicado a documento
  operationId: addDocumentDiscount
  responses:
    "200":
      description: OK. ID del descuento aplicado a documento
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/documentdiscount.yaml#/components/schemas/DocumentDiscount'
