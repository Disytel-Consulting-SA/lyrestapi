get:
  summary: Retorna planes de financiacion de entidad financiera
  tags:
    - "entidadfinancieraplan"
  description: Retorna planes de financiacion de entidad financiera
  operationId: getAllEntidadFinancieraPlanes
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/entidadfinancieraplan.yaml#/components/schemas/EntidadFinancieraPlan'
post:
  summary: Nuevo plan de financiacion de entidad financiera
  tags:
    - "entidadfinancieraplan"
  description: Agrega un plan de financiacion de entidad financiera
  operationId: addEntidadFinancieraPlan
  responses:
    "200":
      description: OK. ID del plan de financiacion de entidad financiera
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/entidadfinancieraplan.yaml#/components/schemas/EntidadFinancieraPlan'
