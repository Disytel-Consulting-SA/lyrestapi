get:
  summary: Recupera una caja diaria
  tags:
    - "posjournal"
  parameters:
    - name: id
      in: path
      description: ID de la caja diaria
      required: true
      schema:
        type: integer
  description: Recupera la informacion de una caja diaria en particular
  operationId: retrievePOSJournal
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/posjournal.yaml#/components/schemas/POSJournal'
delete:
  summary: Elimina una caja diaria
  tags:
    - "posjournal"
  parameters:
    - name: id
      in: path
      description: ID de la caja diaria
      required: true
      schema:
        type: integer
  description: Elimina una caja diaria existente
  operationId: deletePOSJournal
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza una caja diaria existente
  tags:
    - "posjournal"
  operationId: updatePOSJournal
  parameters:
    - name: id
      in: path
      description: ID de la caja diaria a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/posjournal.yaml#/components/schemas/POSJournal'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string