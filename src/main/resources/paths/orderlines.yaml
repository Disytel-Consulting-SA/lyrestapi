get:
  tags:
    - "orderline"
  summary: Retrieve order lines
  description: Retorna una lista de lineas de pedido
  operationId: getAllOrderLines
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/orderline.yaml#/components/schemas/OrderLine'
post:
  tags:
    - "orderline"
  summary: Nueva linea de pedido
  description: Agrega una nueva linea de pedido
  operationId: addOrderLine
  responses:
    "200":
      description: OK. ID de linea de pedido creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/orderline.yaml#/components/schemas/OrderLine'
