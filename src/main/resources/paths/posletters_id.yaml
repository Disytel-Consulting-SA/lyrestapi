get:
  summary: Recupera una personalizacion de punto de venta en particular
  tags:
    - "posletter"
  parameters:
    - name: id
      in: path
      description: ID de la personalizacion de punto de venta
      required: true
      schema:
        type: integer
  description: Recupera la informacion de una personalizacion de punto de venta en particular
  operationId: retrievePOSLetter
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: '../model/posletter.yaml#/components/schemas/POSLetter'
delete:
  summary: Elimina una personalizacion de punto de venta
  tags:
    - "posletter"
  parameters:
    - name: id
      in: path
      description: ID de la personalizacion de punto de venta
      required: true
      schema:
        type: integer
  description: Elimina una personalizacion de punto de venta existente
  operationId: deletePOSLetter
  responses:
    "409":
      description: Imposible eliminar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
put:
  summary: Actualiza una personalizacion de punto de venta existente
  tags:
    - "posletter"
  operationId: updatePOSLetter
  parameters:
    - name: id
      in: path
      description: ID de la personalizacion de punto de venta a actualizar
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/posletter.yaml#/components/schemas/POSLetter'
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible actualizar
      content:
        text/plain:
          schema:
            type: string
    "404":
      description: No encontrado
      content:
        text/plain:
          schema:
            type: string