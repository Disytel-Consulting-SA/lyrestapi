get:
  summary: Retorna la lista de limites de cheques por cuit
  tags:
    - "checkcuitcontrol"
  description: Retorna la lista completa de limites de cheques por cuit
  operationId: getAllCheckCuitControls
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/checkcuitcontrol.yaml#/components/schemas/CheckCuitControl'
post:
  summary: Nuevo limite de cheques por cuit
  tags:
    - "checkcuitcontrol"
  description: Agrega un nuevo limite de cheques por cuit
  operationId: addCheckCuitControl
  responses:
    "200":
      description: OK. ID del limite de cheques por cuit creado es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/checkcuitcontrol.yaml#/components/schemas/CheckCuitControl'
