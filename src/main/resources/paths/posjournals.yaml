get:
  summary: Retorna la lista de cajas diarias
  tags:
    - "posjournal"
  description: Retorna la lista completa de cajas diarias
  operationId: getAllPOSJournals
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: page
      schema:
        type: integer
      description: Numero de pagina
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/posjournal.yaml#/components/schemas/POSJournal'
post:
  summary: Nueva caja diaria
  tags:
    - "posjournal"
  description: Agrega una nueva caja diaria
  operationId: addPOSJournal
  responses:
    "200":
      description: OK. ID de caja diaria es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/posjournal.yaml#/components/schemas/POSJournal'
