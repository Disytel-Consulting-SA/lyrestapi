get:
  tags:
    - "bpartner"
  summary: Retrieve all business partners
  description: Retorna la lista completa de articulos
  operationId: getAllBPartners
  parameters:
    - in: query
      name: filter
      schema:
        type: string
      description: Criterio de filtrado
    - in: query
      name: fields
      schema:
        type: string
      description: Campos a recuperar
    - in: query
      name: sort
      schema:
        type: string
      description: Criterio de ordenado
    - in: query
      name: limit
      schema:
        type: integer
      description: Limite de elementos a retornar por pagina
    - in: query
      name: offset
      schema:
        type: integer
      description: Desplazamiento de salto a patir del primer elemento
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../model/bpartner.yaml#/components/schemas/BPartner'
post:
  tags:
    - "bpartner"
  summary: Nueva entidad comercial
  description: Agrega una nueva entidad comercial
  operationId: addBPartner
  responses:
    "200":
      description: OK. ID de entidad comercial creada es retornado
      content:
        text/plain:
          schema:
            type: string
    "409":
      description: Imposible insertar
      content:
        text/plain:
          schema:
            type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../model/bpartner.yaml#/components/schemas/BPartner'
