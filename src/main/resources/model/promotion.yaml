components:
  schemas:
    Promotion:
      type: object
      properties:
        ad_client_id:
          type: integer
          description: "Compañía o empresa que utiliza ésta instalación"
        ad_org_id:
          type: integer
          description: "Entidad organizacional dentro de la compañía"
        c_promotion_id:
          type: integer
          description: "Promoción de Artículos"
        created:
          type: string
          description: "Fecha de creación de este registro"
        createdby:
          type: integer
          description: "Usuario que creó este registro"
        description:
          type: string
          description: "Descripción corta opcional del registro"
        discountapplication:
          type: string
          description: "Forma de Aplicación del Descuento"
        isactive:
          type: boolean
          description: "El registro está activo en el sistema"
        maxpromotionalcodes:
          type: integer
          description: "Cantidad máxima de códigos a generar para esta promoción"
        m_discountschema_id:
          type: integer
          description: "Esquema para calcular el porcentaje de descuento comercial"
        name:
          type: string
          description: "Identificador alfanumérico de la Entidad"
        processed:
          type: boolean
          description: "El documento ha sido procesado"
        promotiontype:
          type: string
          description: "Tipo de Promoción"
        publishstatus:
          type: string
          description: "Estado de Publicación"
        updated:
          type: string
          description: "Determina si el campo esta actualizado"
        updatedby:
          type: integer
          description: "Determina quien actualizó el campo"
        validfrom:
          type: string
          description: "Válido desde; incluyendo esta fecha (primer día)"
        validto:
          type: string
          description: "Válido hasta; incluyendo esta fecha (ultimo día)"
        additionalvalues:
          type: array
          items:
            $ref: './propertiesmap.yaml#/propertiesmap'
        referencedvalues:
          type: array
          items:
            $ref: './propertiesmap.yaml#/propertiesmap'
      required:
         - ad_client_id
         - ad_org_id
         - c_promotion_id
         - created
         - createdby
         - discountapplication
         - isactive
         - maxpromotionalcodes
         - m_discountschema_id
         - name
         - processed
         - promotiontype
         - publishstatus
         - updated
         - updatedby
         - validfrom
