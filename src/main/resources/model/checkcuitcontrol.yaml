components:
  schemas:
    CheckCuitControl:
      type: object
      properties:
        ad_client_id:
          type: integer
          description: "Compañía o empresa que utiliza ésta instalación"
        ad_org_id:
          type: integer
          description: "Entidad organizacional dentro de la compañía"
        c_checkcuitcontrol_id:
          type: integer
          description: " "
        checklimit:
          type: number
          description: " "
        created:
          type: string
          description: "Fecha de creación de este registro"
        createdby:
          type: integer
          description: "Usuario que creó este registro"
        cuit:
          type: string
          description: " "
        isactive:
          type: boolean
          description: "El registro está activo en el sistema"
        nombre:
          type: string
          description: "Nombre de Cliente"
        updated:
          type: string
          description: "Determina si el campo esta actualizado"
        updatedby:
          type: integer
          description: "Determina quien actualizó el campo"
        additionalvalues:
          type: array
          items:
            $ref: './propertiesmap.yaml#/propertiesmap'
        referencedvalues:
          type: array
          items:
            $ref: './propertiesmap.yaml#/propertiesmap'
      required:
         - ad_client_id
         - ad_org_id
         - c_checkcuitcontrol_id
         - checklimit
         - created
         - createdby
         - cuit
         - isactive
         - updated
         - updatedby
